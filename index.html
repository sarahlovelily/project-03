<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Form</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="main-header">
      <h1>THE CODE REVIEW</h1>
    </section>

    <div class="container">

    <section class="banner">
      <h1 class="banner-title">Signup for our newsletter</h1>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <section class="form">
      <form action="index.html" method="post">
          <fieldset>

              <h2>Contact Information</h2>

              <ul class="fieldset-1">
			             <li> <label for="fullname">Full Name</label>
			              <input type="text" id="fullname" name="user_full_name" placeholder="Required" required> </li>

			              <li><label for="email">Email Address</label>
			              <input type="text" id="email" name="user_email" placeholder="Required" required></li>

			              <li><label for="phone-number">Phone Number</label>
			              <input type="text" id="phone-number" name="user_phone_number" placeholder="Required" required> </li>

			              <li><label for="street-address">Street Address</label>
			              <input type="text" id="street-address" name="user_street_address"></li>


			              <li><label for="city">City</label>
			              <input type="text" id="city" name="user_city"></li>

			              <li class="state-bar"><label for="news-state">State</label>
			              <select class="state" id="news-state" name="user_news_state" >
											<option value="choose-state" disabled selected>Choose state</option>
			                <option value="nsw">NSW</option>
			                <option value="vic">VIC</option>
			              </select></li>

			              <li class="zip-li"><label for="zip-code">Zip Code</label>
			              <input type="text" id="zip-code" name="user_zip_code" class="zipcode-bar"></li>
              </ul>
          </fieldset>

          <fieldset>

            <h2>Newsletter</h2>
						<ul class="fieldset-2">
							<li>
		            <label >Select the newsletters you would like to recieve</label><br>
		            <span>
					        <input type="checkbox" id="html-news" value="html-news" name="user_news_type"><label for="html-news">&Tab;HTML News</label><br>
			            <input type="checkbox" id="css-news" value="css-news" name="user_news_type"><label for="css-news">&Tab;CSS News</label><br>
			            <input type="checkbox" id="javascript-news" value="javascript-news" name="user_news_type"><label for="javascript-news">&Tab;Javascript News</label><br>
								</span>
							</li>
							<li>

			            <label >Newsletter format</label><br>
									<span>
					            <input type="radio" id="html" value="html" name="user_news_format"><label for="html">&Tab;HTML</label><br>
					            <input type="radio" id="plain-text" name="user_news_format" value="plain_text"><label for="plain-text">&Tab;Plain text</label><br>
                  </span>
							</li>
							<li>
		            <label for="info">Other topics you'd like to hear about</label>
		            <textarea  id="info" name="user_info" rows="8" cols="80" placeholder="We would love to hear." ></textarea></li>
							</ul>

            <button class="btn" type="submit" name="user_button" >Sign Up</button>

          </fieldset>



    </form>
    </section>
</div>
    <footer class="main-footer">
		<span>&copy;Copyright The Code Revies.</span>
	</footer>
</body>
</html>
